<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmentify Proje</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
   <div class="box">

    <section class="step" data-step="0">
        <p id="baslik" class="title">Title</p>
        <p class="subtitle">subtitle</p>
        <div id="category"  class="answers"></div>
    </section>

    <section class="step" data-step="1">
        <p id="baslik" class="title">Title</p>
        <p class="subtitle">subtitle</p>
        <div id="color" class="answers"></div>
    </section>

    <section class="step" data-step="2">
        <p id="altbaslik" class="subtitle">subtitle</p>
        <p  id="baslik" class="title">Title</p>
        <div id="price" class="answers"></div>
    </section>

    <section class="step" data-step="3">
      <div class="swiper">
        <div class="swiper-wrapper"></div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev swiper-btn-disabled" id="prev"></div>
        <div class="swiper-button-next swiper-btn-disabled" id="next"></div>
      </div>
    </section>
    
    <div id="button">
        <button class="back-button"> < <br>Back</button>
        <button class="next-button"> > <br>Next </button>
    </div>

    <div class="step-indicator-container">
      <div class="step-indicator" data-step="0"></div>
      <div class="step-indicator" data-step="1"></div>
      <div class="step-indicator" data-step="2"></div>
    </div>

   </div>
   <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  
     <script src="app.js"></script>
</body>
</html>
